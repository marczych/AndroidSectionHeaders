apply plugin: 'android-library'
apply plugin: 'maven'

android {
  compileSdkVersion 14
  buildToolsVersion '17.0.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

archivesBaseName = 'androidsectionheaders'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../publish"))
        }
    }
}
